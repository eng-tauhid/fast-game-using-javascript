<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing</title>
</head>
<body>
    <table class="table">
        <thead>A Gussing number game</thead>
        <tbody>
            <hr>
            <tr>
                <td><button class="again">Again</button></td>
                <td><h1>--1---20</h1></td>
            </tr>

            <tr>
                <td><h1 class="secretNum">?</h1></td>
                <td class="highScore">High score box</td>
            </tr>
            <tr>
                <td><input type="number" name="" class="inputBox"></td>
                <td><button class="chack">chack</button></td>
            </tr>
            <tr>
                <td><h1 class="message">Message box</h1></td>
                <td><h1 class="score">score box</h1></td>
            </tr>
            
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
